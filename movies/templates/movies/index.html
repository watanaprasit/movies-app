<!DOCTYPE html>
{% extends 'movies/_base.html'%}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DJAngO BABY</title>
</head>
<body>
    {%block content%}
    <h1>My Fav MOVIES!</h1>
    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>
                    {{ movie | title}}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p> No movies listed</p>
    {% endif %}
    {%endblock%}
</body>
</html>
